<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balanced Brackets</title>
</head>
<body>
    <h1>Balanced Brackets</h1>
    <p>Masukkan string bracket untuk mengecek keseimbangannya.</p>
    <label for="brackets">String bracket:</label>
    <input type="text" id="brackets" placeholder="{ [ ( ) ] }" />
    <button onclick="checkBalance()">Periksa</button>
    <p>Hasil: <span id="brackets-output"></span></p>

    <script>
        function checkBalance() {
            const input = document.getElementById('brackets').value;
            const stack = [];
            const pairs = { "}": "{", "]": "[", ")": "(" };

            for (let char of input) {
                if (["{", "[", "("].includes(char)) {
                    stack.push(char);
                } else if (["}", "]", ")"].includes(char)) {
                    if (stack.pop() !== pairs[char]) {
                        document.getElementById('brackets-output').textContent = "NO";
                        return;
                    }
                }
            }

            document.getElementById('brackets-output').textContent = stack.length === 0 ? "YES" : "NO";
        }
    </script>
</body>
</html>
